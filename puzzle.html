<!DOCTYPE html>
<html>
<head>
<title>Put the heart together ğŸ’—</title>
<style>
body {
  background: #eaf4ff;
  font-family: "Comic Sans MS", cursive;
  text-align: center;
  margin: 0;
  color: #5a8bd6;
  overflow: hidden;
}

h1 {
  margin-top: 20px;
}

#container {
  position: relative;
  width: 400px;
  height: 400px;
  margin: 40px auto;
}

.piece {
  position: absolute;
  width: 100px;
  height: 100px;
  background-image: url("heart.png");
  background-size: 400px 400px;
  transition: all 1.5s ease;
}

#button {
  margin-top: 20px;
  padding: 10px 20px;
  border-radius: 20px;
  border: none;
  background: #b3d9ff;
  color: #3b6ea5;
  font-family: "Comic Sans MS", cursive;
  cursor: pointer;
}

#message {
  opacity: 0;
  margin-top: 20px;
  font-size: 22px;
  color: #ff6fa5;
  transition: opacity 2s;
}
.back-btn {
  position: fixed;
  top: 15px;
  left: 15px;
  background: #b3d9ff;
  padding: 8px 16px;
  border-radius: 20px;
  text-decoration: none;
  color: #3b6ea5;
  font-family: "Comic Sans MS", cursive;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}


</style>
</head>

<body>

<h1>Put the heart together ğŸ’—</h1>

<div id="container">
  <!-- 16 pieces -->
  <script>
    const container = document.getElementById("container");
    let pieces = [];

    for (let i = 0; i < 16; i++) {
      const piece = document.createElement("div");
      piece.className = "piece";

      const x = (i % 4) * 100;
      const y = Math.floor(i / 4) * 100;

      piece.style.backgroundPosition = `-${x}px -${y}px`;

      // Random scattered positions
      piece.style.left = Math.random() * 300 + "px";
      piece.style.top = Math.random() * 300 + "px";

      piece.dataset.finalX = x;
      piece.dataset.finalY = y;

      container.appendChild(piece);
      pieces.push(piece);
    }

    function assemble() {
      pieces.forEach(piece => {
        piece.style.left = piece.dataset.finalX + "px";
        piece.style.top = piece.dataset.finalY + "px";
      });

      setTimeout(() => {
        document.getElementById("message").style.opacity = 1;
      }, 1200);
    }
  </script>
</div>

<button id="button" onclick="assemble()">Put it together ğŸ’—</button>

<div id="message">You complete mee ğŸ’—</div>

</body>

</html>
